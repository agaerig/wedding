<!DOCTYPE  html>

<html lang="en">
<head>
	<!-- <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css"> -->
	<link rel="stylesheet" href="{{ STATIC_URL }}css/wedding.2.0.css">
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/wedding.js"></script>
	<script type="text/javascript">
	  WebFontConfig = {
	    google: { families: [ 'Lato:100,300,400,700,900,300italic,400italic:latin', 'PT+Serif:400,700,400italic,700italic:latin' ] }
	  };
	  (function() {
	    var wf = document.createElement('script');
	    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
	      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	    wf.type = 'text/javascript';
	    wf.async = 'true';
	    var s = document.getElementsByTagName('script')[0];
	    s.parentNode.insertBefore(wf, s);
	  })(); </script>
	
	<title>Annora & Drew</title>
</head>

<body>
<div id="page">
	<a title="homepage" href="{% url home %}" id="buildings"></a>
    {% block header %}{% endblock %}
	<div id="content">
        {% block content %}{% endblock %}
    </div>
</div>
<div id="footer">
    {% block footer %}
	<!-- <span class='gfont'>A Gaerig-Sheehan joint</span> -->
    {% endblock %}
</div>

</body>
</html>
